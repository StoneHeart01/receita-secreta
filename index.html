<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <title>Receita Secreta</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    #flipbook-container {
      position: relative;
      width: 90vw;
      max-width: 1000px;
      aspect-ratio: 2 / 1.4;
      margin-bottom: 20px;
    }
    #flipbook {
      width: 100%;
      height: 100%;
    }
    #flipbook .page {
      background: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    #flipbook .page img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      max-width: 1000px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #333;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    #progress {
      flex-grow: 1;
      height: 8px;
      background: #ddd;
      border-radius: 5px;
      margin: 0 15px;
      position: relative;
      overflow: hidden;
    }
    #progress-bar {
      height: 100%;
      background: #4caf50;
      width: 0;
    }
  </style>
</head>
<body>

<div id="flipbook-container">
  <div id="flipbook">
    <div class="page"><img src="capa.png" alt="Capa"></div>
    <div class="page"><img src="pagina1.png" alt="Página 1"></div>
    <div class="page"><img src="pagina2.png" alt="Página 2"></div>
    <div class="page"><img src="pagina3.png" alt="Página 3"></div>
    <div class="page"><img src="pagina4.png" alt="Página 4"></div>
    <div class="page"><img src="contracapa.png" alt="Contracapa"></div>
  </div>
</div>

<div class="controls">
  <button id="prev">← Voltar</button>
  <div id="progress"><div id="progress-bar"></div></div>
  <button id="next">Avançar →</button>
</div>

<script>
  const $flipbook = $('#flipbook');
  
  $flipbook.turn({
    autoCenter: true,
    display: 'double',
    width: $('#flipbook-container').width(),
    height: $('#flipbook-container').height()
  });

  // força abrir na capa
  $flipbook.turn('page', 1);

  // atualizar barra de progresso
  function updateProgress() {
    const current = $flipbook.turn('page');
    const total = $flipbook.turn('pages');
    const progress = ((current - 1) / (total - 1)) * 100;
    $('#progress-bar').css('width', progress + '%');
  }

  $flipbook.bind('turned', updateProgress);
  updateProgress();

  // botões
  $('#prev').click(() => $flipbook.turn('previous'));
  $('#next').click(() => $flipbook.turn('next'));

  // atalhos de teclado
  $(document).keydown(function(e) {
    if (e.keyCode === 37) $flipbook.turn('previous'); // seta esquerda
    if (e.keyCode === 39) $flipbook.turn('next');     // seta direita
  });

  // swipe no iPad / touch
  let startX = 0;
  $('#flipbook').on('touchstart', e => startX = e.originalEvent.touches[0].clientX);
  $('#flipbook').on('touchend', e => {
    let endX = e.originalEvent.changedTouches[0].clientX;
    if (startX - endX > 50) $flipbook.turn('next');
    if (endX - startX > 50) $flipbook.turn('previous');
  });

  // responsivo: redimensionar livro
  $(window).resize(function() {
    $flipbook.turn('size', $('#flipbook-container').width(), $('#flipbook-container').height());
  });
</script>

</body>
</html>
