<!DOCTYPE html>
<html lang="pt-PT">
<head>
<meta charset="UTF-8">
<title>Receita Secreta</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
<style>
html, body {
  height: 100%;
  margin: 0;
  overflow: hidden; /* impede scroll vertical */
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f5f5f5;
  font-family: Arial, sans-serif;
}

#flipbook-container {
  width: 95vw;
  max-width: 1000px;
  height: 90vh;
}

#flipbook {
  width: 100%;
  height: 100%;
}

#flipbook .page {
  background: white;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

#flipbook .page img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.controls {
  position: absolute;
  bottom: 20px;
  width: 95%;
  max-width: 1000px;
  display: flex;
  justify-content: space-between;
}

.controls button {
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  background: #333;
  color: #fff;
  cursor: pointer;
}

.controls button:hover {
  background: #555;
}
</style>
</head>
<body>

<div id="flipbook-container">
  <div id="flipbook">
    <div class="page"><img src="capa.png" alt="Capa"></div>
    <div class="page"><img src="pagina1.png" alt="Página 1"></div>
    <div class="page"><img src="pagina2.png" alt="Página 2"></div>
    <div class="page"><img src="pagina3.png" alt="Página 3"></div>
    <div class="page"><img src="pagina4.png" alt="Página 4"></div>
    <div class="page"><img src="contracapa.png" alt="Contracapa"></div>
  </div>
</div>

<div class="controls">
  <button id="prev">← Voltar</button>
  <button id="next">Avançar →</button>
</div>

<script>
const $flipbook = $('#flipbook');

function initFlipbook() {
  const container = $('#flipbook-container');
  const width = container.width();
  const height = container.height();
  
  // destrói instância antiga
  if ($flipbook.hasClass('turn-page')) $flipbook.turn('destroy');

  $flipbook.turn({
    width: width,
    height: height,
    autoCenter: true,
    display: width < 600 ? 'single' : 'double' // single em telas pequenas
  });

  $flipbook.turn('page', 1); // abre sempre na capa
}

// inicializa
$(document).ready(initFlipbook);
$(window).on('resize', initFlipbook);

// botões
$('#prev').click(() => $flipbook.turn('previous'));
$('#next').click(() => $flipbook.turn('next'));

// teclas
$(document).keydown(e => {
  if (e.keyCode === 37) $flipbook.turn('previous');
  if (e.keyCode === 39) $flipbook.turn('next');
});

// swipe para touch
let startX = 0;
$('#flipbook').on('touchstart', e => startX = e.originalEvent.touches[0].clientX);
$('#flipbook').on('touchend', e => {
  let endX = e.originalEvent.changedTouches[0].clientX;
  if (startX - endX > 50) $flipbook.turn('next');
  if (endX - startX > 50) $flipbook.turn('previous');
});
</script>

</body>
</html>
